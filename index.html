<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://r2cdn.perplexity.ai; img-src 'self' data:; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">
    <title>Likha - Online Card Game</title>
    <meta name="description" content="Play the classic card game Leekha online against AI opponents.">
    <meta name="theme-color" content="#1e293b">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>">
    <link rel="stylesheet" href="style.css">

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">

    <!-- Legacy globals (must load before module bundle) -->
    <script src="/js/error-handling.js" defer></script>
    <script src="/js/riffwave.js" defer></script>
    <script src="/js/sfxr.js" defer></script>
</head>

<body>
    <a href="#human-hand" class="skip-link">Skip to your cards</a>
    <div id="game-container">
        <!-- Floating UI / HUD -->
        <div id="ui-layer">
            <div id="scoreboard" class="panel hidden">
                <div class="scoreboard-title">Scores</div>
                <div class="scoreboard-header">
                    <span>Player</span>
                    <span>Last</span>
                    <span>Round</span>
                </div>
                <div id="scores-list"></div>
            </div>

            <div id="game-status" class="status-pill" role="status" aria-live="polite" aria-atomic="true">
                <span id="ai-thinking-indicator" class="hidden" aria-label="AI is thinking">
                    <span class="spinner"></span>
                </span>
                <span id="status-text">Waiting for players...</span>
            </div>

            <div id="notification-area" role="log" aria-live="polite" aria-label="Game notifications"></div>

            <button id="pass-modal" class="hidden" aria-label="Confirm pass selection" disabled>
                <svg class="pass-arrow" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M5 12h14M11 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="pass-label">Pass <span id="pass-count">0</span>/3</span>
            </button>
        </div>

        <!-- Game Table -->
        <div id="table">
            <div id="center-area">
                <!-- Played cards go here -->
                <div id="trick-pile"></div>
            </div>

            <!-- Player Positions (Fixed for 4 players) -->
            <!-- Top Player (Bot 2 / Teammate) -->
            <div class="player-area top" id="player-top">
                <div class="avatar-container">
                    <div class="avatar bot bot-1"></div>
                    <div class="player-info">
                        <span class="name">Pat</span>
                        <div class="hand-summary" data-player-index="2">0 pts</div>
                    </div>
                </div>
            </div>

            <!-- Left Player (Bot 1) -->
            <div class="player-area left" id="player-left">
                <div class="avatar-container">
                    <div class="avatar bot bot-2"></div>
                    <div class="player-info">
                        <span class="name">Walid</span>
                        <div class="hand-summary" data-player-index="3">0 pts</div>
                    </div>
                </div>
            </div>

            <!-- Right Player (Bot 3) -->
            <div class="player-area right" id="player-right">
                <div class="avatar-container">
                    <div class="avatar bot bot-3"></div>
                    <div class="player-info">
                        <span class="name">Eddy</span>
                        <div class="hand-summary" data-player-index="1">0 pts</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Player (Human) -->
            <div class="player-area bottom" id="player-bottom">
                <div id="human-hand" class="hand-container">
                    <!-- Cards will be injected here -->
                </div>
                <div class="player-info self">
                    <span class="name">You</span>
                    <div class="hand-summary" data-player-index="0">0 pts</div>
                    <span id="test-controls">
                        <!-- Dev controls -->
                    </span>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modal-overlay" class="hidden">
            <div id="game-over-modal" class="modal hidden">
                <h2>Game Over</h2>
                <div id="final-results"></div>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>

</html>
